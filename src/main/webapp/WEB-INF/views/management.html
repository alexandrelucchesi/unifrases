<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>UniFrases</title>

    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" href="../../resources/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/resources/bootstrap/css/bootstrap-theme.min.css}"
          href="../../resources/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
    <link th:href="@{/resources/assets/css/unifrases.css}" href="../../resources/assets/css/unifrases.css"
          rel="stylesheet"
          media="screen"/>
    <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <h1>Add Sentence</h1>

        <form class="" role="form">
            <div id="entry" class="row">
                <div class="form-group col-lg-2">
                    <label class="sr-only" for="language">Language</label>
                    <select class="form-control" id="language">
                        <option value="en_us">English (US)</option>
                        <option value="pt_br">Portuguese (Brazil)</option>
                    </select>
                </div>
                <div class="form-group input-group col-lg-10">
                    <label class="sr-only" for="sentence">Sentence</label>
                    <input id="sentence" type="text" class="form-control" placeholder="Sentence"/>
                    <span class="input-group-btn"><button id="add-row" type="button" class="btn btn-info">+
                    </button></span>
                </div>
            </div>
            <button id="btn-submit" type="submit" class="btn btn-default">Submit</button>
        </form>


        <div id="result">
            <p class="text-success">User succesfully added!</p>
        </div>

        <div id="langDescriptions">
            <p th:text="${languageDesc}">BLA BLA BLA</p>
        </div>

        <hr/>

        <footer>
            <p>&copy; UniFrases 2013</p>
        </footer>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/resources/assets/js/jquery.js}" src="../../resources/assets/js/jquery.js"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"
            src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        $(document).ready(function () {
            var varCount = 1;
            $(document).on('click', '#add-row', function () {
                $node = '<div id="entry' + varCount + '"class="row">' +
                        '<div class="form-group col-lg-2">' +
                        '<label class="sr-only" for="language' + varCount + '">Language</label> ' +
                        '<select class="form-control" id="language' + varCount + '">' +
                        '<option value="en_us">English (US)</option>' +
                        '<option value="pt_br">Portuguese (Brazil)</option>' +
                        '</select>' +
                        '</div>' +
                        '<div class="form-group input-group col-lg-10">' +
                        '<label class="sr-only" for="sentence' + varCount + '">Sentence</label> ' +
                        '<input id="sentence' + varCount + '" type="text" class="form-control" placeholder="Sentence"/>' +
                        '<span class="input-group-btn"><button id="add-row" type="button" class="btn btn-info">+ </button></span>' +
                        '</div>' +
                        '</div>';
                $(this).parent().parent().parent().after($node);
                $(this).remove();
                varCount++;
            });
        });
        //]]>
    </script>

</body>

</html>
